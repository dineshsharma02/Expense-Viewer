{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card mt-5 register-card">
        <div class="card-body">
        <div class="card-title py-2">
          <h4>Enter your email to get reset password link</h4>
        </div>
        <hr>
          <form action="{% url 'request-password' %}" method="POST">
            {% csrf_token %}
            {% include 'partials/_messages.html' %}
            
            
            
            <p class = 'text-sm text-success usernamesuccessOutput'></p>
            <div class="form-group">
                <label for="Email">Email</label>
              <input
                type="text"
                name="email"
                id="emailField"
                class="form-control form-control-sm"
                value = "{{fieldValues.email}}"
              />
            </div>
            </br>
            <input type="submit" value="Send code" class="btn btn-block btn-primary submit-btn">
            
          </form>
          <br>
          <span>Don't have an account? <a class = "nonunderlined-a" href="{% url 'register' %}">Register</a></span>
          
         
        </div>
      </div>
      </div>
    </div>
  
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
