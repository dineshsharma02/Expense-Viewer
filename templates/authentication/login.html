{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card mt-5 register-card">
        <div class="card-body">
        <div class="card-title py-2">
          <h4>Login</h4>
        </div>
        <hr>
          <form action="#" method="POST">
            {% csrf_token %}
            {% include 'partials/_messages.html' %}
            <div class="form-group">
                <label for="username">Username</label>
              <input
                type="text"
                name="username"
                id="usernameField"
                class="form-control form-control-sm"
                value = "{{fieldValues.username}}"
              />
            </div>
            <br>
            
        

            <div class="form-group">
                <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="passwordField"
                class="form-control form-control-sm"
                
              />
              <a><small class="float-right py-2 showPasswordToggle">SHOW</small></a>
            </div>
            
            <input type="submit"  value="Login"  class="btn btn-block btn-primary submit-btn">
            
          </form>
          <br>
          <span>Don't have an account? <a class = "nonunderlined-a" href="{% url 'register' %}">Register</a></span>
          <br>
          <span>Forgot password? <a class = "nonunderlined-a" href="{% url 'request-password' %}">Reset it</a></span>
        </div>
        
      </div>
      </div>
    </div>
  
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
